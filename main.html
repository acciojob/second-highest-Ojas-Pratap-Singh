<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let n = arr.length;
			if(n==0 || n==1) return "-infinity";
			let max = arr[0];
			for (var i = 0; i < arr.length; i++) {
				if(arr[i]>max){
					max = arr[i];
				}
			}

			let maxsec = arr[0];
			for (var i = 0; i < arr.length; i++) {
				if(arr[i]>maxsec && arr[i] != max){
					maxsec = arr[i];
				}
			}
			return maxsec;
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
